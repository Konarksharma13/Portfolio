    <style>
      body {
        background-color: #0b0d11;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0d11;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      ::selection {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }
      /* Modern Deep Mesh Background */
      .bg-mesh {
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.03) 0%, transparent 60%);
        background-attachment: fixed;
      }
      
      /* Subtle light sweep animation for some surfaces */
      @keyframes sweep {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-sweep {
        position: relative;
        overflow: hidden;
      }
      .animate-sweep::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.05), transparent);
        animation: sweep 3s infinite;
      }
      .saira-stencil-one-regular {
        font-family: "Saira Stencil One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
